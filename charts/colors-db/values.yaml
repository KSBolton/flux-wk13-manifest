# Default values for colors-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dbrepo: 
  name: 954333580089.dkr.ecr.us-east-1.amazonaws.com/clo835-a1-mysqldb
  tag: latest

apprepo:
  name: 954333580089.dkr.ecr.us-east-1.amazonaws.com/clo835-a1-webapp
  tag: latest

namespace: final
deployname: mysql-db-dep

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [] # Need override here - KB
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

dbservice:
  type: ClusterIP
  port: 3306
  targetPort: 3306

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
